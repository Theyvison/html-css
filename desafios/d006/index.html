<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio das tags</h1>
    <h2>Tags em HTML</h2>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
      <li><abbr title="Use a tag &lt;p&gt;>">Paragrafo</abbr></li>
      <li><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt; e etc;">Títulos</abbr></li> 
      <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
      <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
      <li><abbr title="Use a tag &lt;ol&gt;">Listas enumeradas</abbr></li>
      <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
