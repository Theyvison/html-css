<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
</head>
<style>

  /*
    SELETORES PERSONALIZADOS
    # == id
    . == class
    : == pseudo-class
    :: == pseudo-element
    > == children
  */

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  ul {
    list-style: none;
  }

  a {
    color: red;
    text-decoration: none;
    font-weight: bold; 
  }

  a:visited {
    color: darkred;
  }

  a:hover {
    text-decoration: underline;
    color: black;
  }
  
  a:active {
    color: yellow;
  }

  a:hover::after {
    content: " link";
    text-decoration: none;
    font-weight: normal;
    color: darkgray; 
  }
</style>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a target="_blank" rel="external" href="https://gustavoguanabara.github.io">Repositorio Github</a></li>
    <li><a target="_blank" rel="external" href="https://youtube.com/cursoemvideo">Canal no Youtube</a></li>
    <li><a target="_blank" rel="external" href="https://cursoemvideo.com">Site do Curso em VÃ­deo</a></li>
  </ul>
</body>
</html>
