<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com imagens</title>
</head>
<body>
  <h1>Testando carga de imagens</h1>
  <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
  <img src="logo-html-200.png" alt="Logo HTML 5"> 
  <!-- inserindo uma imagem: tag img insere uma imagem, src é o caminho de onde a imagem esta sendo puxada nesse caso da mesma pasta, alt é o texto que aparece caso a imagem não consiga ser carregada -->
  <p>Podemos também carregar imagens que estão em sub-pastas</p>
  <img src="imagens/logo-css-200.png" alt="Logo CSS 3">
  <!-- imagem sendo carregada de uma sub-pasta -->
  <p>Também podemos carregar de fontes externas</p>
  <img src="https://lilnop.github.io/js-documentation/img/js.png" alt="Logo JavaScipt">
  <!-- imagem sendo carregada da web -->
</body>
</html>
