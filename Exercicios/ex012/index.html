<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Adicionando vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="midia/video01.mp4" width="450px" controls></video>

    <video controls poster="" width="450">
      <source src="midia/video01.mp4" type="video/mp4">
      <source src="midia/video01.m4v" type="video/mp4">
      <source src="midia/video01.webm" type="video/webm">
      <source src="midia/video01.ogv" type="video/ogg">
    </video>
</body>
</html>
