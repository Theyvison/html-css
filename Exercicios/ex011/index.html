<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imágem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios em HTML5</h1>
    <audio src="midia/trilha_jogo.mp3" controls autoplay loop></audio>
    
    <audio preload="metadata" autoplay controls>
      <source src="midia/trilha_jogo.mp3" type="audio/mpeg">
      <source src="midia/trilha_jogo.ogg" type="audio/mpeg">
      <source src="midia/trilha_jogo.wav" type="audio/mpeg">
      <p>Infelismente seu navegador não consegue carregar o áudio</p>
    </audio>
</body>
</html>
